<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="user : ${users}">
    <h2 th:text="${user.name}"></h2>
 <u1>

     <th:block th:each="posting : ${user.posting}">
         <li th:inline="text"><b>[[${posting.title}]]</b> message posted in [[${posting.postedDate}]]</li>
         <li th:inline="text"><b>the message is [[${posting.content}]]</b></li>
         <li th:inline="text"><b>the message was posted by [[${posting.postedBy}]]</b></li>


     </th:block>

 </u1>





</div>













</body>
</html>
