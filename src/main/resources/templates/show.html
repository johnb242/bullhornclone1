<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">show all postings</a><br />
Title :<span th:text="${postings.title}" ></span><br />

</body>
</html>
